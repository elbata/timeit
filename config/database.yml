# MySQL.  Versions 4.1 and 5.0 are recommended.
#
# Install the MySQL driver:
#   gem install mysql2
development:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: timeit_dev
  pool: 5
  username: root

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: timeit_test
  pool: 5
  username: root

production:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: timeit_prod
  pool: 5
  username: root